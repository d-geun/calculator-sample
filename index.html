<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
    <title>calculator-sample</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc">
            <div class="input"></div>
            <div class="btn-group">
                <div class="first-container">
                    <button class="init-btn">C</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">X</button>
                </div>
                <div class="second-container">
                    <button class="n-btn">7</button>
                    <button class="n-btn">8</button>
                    <button class="n-btn">9</button>
                    <button class="operator">/</button>
                </div>
                <div class="third-container">
                    <button class="n-btn">4</button>
                    <button class="n-btn">5</button>
                    <button class="n-btn">6</button>
                    <button class="result">=</button>
                </div>
                <div class="last-container">
                    <button class="n-btn">1</button>
                    <button class="n-btn">2</button>
                    <button class="n-btn">3</button>
                    <button class="n-btn">0</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
